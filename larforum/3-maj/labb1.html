<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Läsa av input-rutor</h1>
        <h2>Input</h2>
        <label>Ange förnamn <input class="fnamn" type="text"></label>
        <label>Ange Efternamn <input class="enamn" type="text"></label>
        <label>Ange Ålder <input class="ålder" type="text"></label>
        <button>Skicka</button>
        <h2>Output</h2>
        <label>Svar <textarea></textarea></label>
    </div>
    <script>
        // Connecta till element
        const rutaFnamn = document.querySelector(".fnamn");
        const rutaEnamn = document.querySelector(".enamn");
        const rutaÅlder = document.querySelector(".ålder");
        const knappen = document.querySelector("button");
        const rutaSvar = document.querySelector("textarea");

        // När man klickar på knappen
        knappen.addEventListener("click",function () {
            console.log("Du klickade på knappen");
            console.log(rutaFnamn.value);
            console.log(rutaEnamn.value);
            

            //rutaSvar.value = " Hej Hej " + rutaFnamn.value + " " + rutaEnamn.value + " Du är " + rutaÅlder.value + " år gammal ";

            // Om man är 18 får man köra bil
            if (rutaÅlder.value >= 18) {
                rutaSvar.value = " Grattis! " + rutaFnamn.value + " du får äntligen köra pappas bil! "; 
            } else {
                rutaSvar.value = " Tyvärr! " + rutaFnamn.value + " Du får vänta tills 18 ): ";
            }
        });

    </script>
</body>
</html>
