<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Läsa av input-rutor</h1>
        <h2>Input</h2>
        <label>Ange Lösenord <input class="lösenord" type="text"></label>
        <button>Skicka</button>
        <h2>Output</h2>
        <label>Svar <textarea></textarea></label>
    </div>
    <script>
        // Connecta till element
        const rutaLösenord = document.querySelector(".lösenord");
        const knappen = document.querySelector("button");
        const rutaSvar = document.querySelector("textarea");

        // När man klickar på knappen
        knappen.addEventListener("click",function () {
            console.log("Du klickade på knappen");
            console.log(rutaLösenord.value);
            
            

            //rutaSvar.value = " Du är himla smart ";

            // Om man är 18 får man köra bil
            if (rutaLösenord.value == 12345) {
                rutaSvar.value = " Bra jobbat! "
            } else {
                rutaSvar.value = " Du är efterbliven "
            }
        });

    </script>
</body>
</html>
