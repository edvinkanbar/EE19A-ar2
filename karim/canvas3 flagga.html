<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="canvas.css">
</head>
<body>
    <canvas></canvas>
    <script>
        // Hitta canvas elementet
        const rityta = document.querySelector("canvas");

        // gör yta större
        rityta.width = 800;
        rityta.height = 600;

        // Slå på ritmotorn (rit-api)
        var ctx = rityta.getContext("2d");

     //rita sverige flaggan

     ctx.fillStyle = "blue"
     ctx.fillRect(100,100 ,700, 100);
     ctx.fillStyle = "yellow"
     ctx.fillRect(100, 200, 800, 100)
     ctx.fillStyle = "blue"
     ctx.fillRect(100, 300, 800, 100)
     ctx.fillStyle = "yellow"
     ctx.fillRect(300, 100, 100, 300)

    </script>
</body>
</html>
