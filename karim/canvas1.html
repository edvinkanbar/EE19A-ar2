<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="canvas.css">
</head>
<body>
    <canvas></canvas>
    <script>
        // Hitta canvas elementet
        const rityta = document.querySelector("canvas");

        // gör yta större
        rityta.width = 800;
        rityta.height = 600;

        // Slå på ritmotorn (rit-api)
        var ctx = rityta.getContext("2d");

       //rita fyrkant
        //ctx.fillRect(100, 100, 200, 200,);

        //rita en röd fyrkant
        ctx.fillStyle = "red";
        ctx.fillRect(150, 150, 200, 200,)

        //rita en grön fyrkant
        ctx.fillStyle = "green";


       //rutmönster

        ctx.fillStyle = "yellow";
        ctx.fillRect(150, 150, 200, 200,);
        ctx.fillRect(150, 150, 200, 200,);
        ctx.fillRect(150, 150, 200, 200,);
        ctx.fillStyle = "green";
        ctx.fillRect(560, 150, 200, 200,);
        ctx.fillRect(150, 150, 200, 200,);
        ctx.fillRect(150, 150, 200, 200,);


        ctx.fillStyle = "white";
        ctx.fillRect(500, 100, 200, 200,);
    </script>
</body>
</html>
